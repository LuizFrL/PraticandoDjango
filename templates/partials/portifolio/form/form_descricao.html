<form action="{% url 'sobre_voce' %}" method="post" class="p-2 invisible" id="{{ id }}">
    {% csrf_token %}
    <div class="form-group">
        <label for="sobre_voce">Conte sobre voce...</label>
        <textarea class="form-control" id="sobre_voce" name="sobre_voce" rows="4" required></textarea>
    </div>
    <button class="btn btn-success" type="submit">Adicionar</button>
</form>
